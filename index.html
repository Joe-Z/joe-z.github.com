---
layout: default
title: Projects
---
<div class="floatClear"></div>

<div id = "previews">
	<!-- preview-list -->
	<ul>
	{% for post in site.posts %}
	    <li>
			<a href="{{ post.url }}">
				<div class="normalPreview">
					<img src="{{post.previewImageUrl}}" alt="{{post.title}}" />
					<h3>{{post.title}}</h3>
					<h4>{{post.language}}</h4>
				</div>
			</a>
		</li>
	{% endfor %}
	</ul>
</div>

<div class="floatClear"></div>
